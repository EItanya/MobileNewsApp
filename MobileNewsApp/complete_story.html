<!DOCTYPE html>
<html>
<head>
    <style>
        h1, h2 {
            text-align: center;
        }
    
        ul li {
            display: inline;
        }
    
        ul {
            width: 100%;
        }
    
        li {
            float: left;
            width: 25%;
        }
    </style>
</head>
  <body>
      <h1>#TITLE#</h1>
      <h2>#AUTHOR#</h2>
      <ul>
          <li>#GENRE#</li>
          <li>#TIME# seconds</li>
          <li>#NUMPARTICIPANTS# participants</li>
          <li>#NUMTURNS# turns</li>
      </ul>
      <h3>Prompt:</h3>
      <p>#PROMPT#</p>
  </body>
</html>
